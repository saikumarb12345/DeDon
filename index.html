<!DOCTYPE html>
<html>
<head>
  <title>Fund Management dApp</title>
  <link rel="stylesheet" type="text/css" href="/src/DeDon_assets/assets/main.css">
</head>
<body>
  <h1>Fund Management dApp</h1>
  <div id="fund-left">Fund Left: 0</div>
  <div>
    <input type="text" id="donation-amount" placeholder="Enter donation amount">
    <button id="donate-btn">Add</button>
  </div>
  <div>
    <input type="text" id="withdrawal-amount" placeholder="Enter withdrawal amount">
    <button id="check-btn">Check</button>
    <button id="withdraw-btn" disabled>Withdraw</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
